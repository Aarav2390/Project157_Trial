<html>
    <head>
        <title>Virtual Posters</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="./Poster.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-camera id="camera" position="0 5 0" wasd-controls="enabled:false">  
                <a-sky color="lightblue"></a-sky>
                
                <a-entity id="game-title" position="0 1 2" text="font:exo2bold; align:center; opacity:1; value:Virtual Posters; width:2"></a-entity>
                <a-entity id="game-subtitle" position="0 1 0.5" text="font:exo2bold; align:center; opacity:1; value:Virtual Posters; width:1"></a-entity>
            
                <a-entity id="comics-container" comic-container></a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
